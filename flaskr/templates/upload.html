{% extends "main.html" %}
{% block content %}
<h3> Upload A Doc To The Wiki</h3>
    <form method=post enctype=multipart/form-data>
      <input type="name" placeholder="wikiname">
      <input type=file name=file>
      <input type=submit value=Upload>
      {% if message %}
        <div>{{ message }}</div>
       {% endif %}
    </form>

{% endblock %}
