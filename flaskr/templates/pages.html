{% extends "main.html" %}
{% block title %} My Pages {% endblock %}
{% block content %}
    <h1> Places To Visit</h1>
    <ul>
        {% for place in places %}
            <li>
                <a href={{ url_for('page', page_name = place[0])}}>{{ place[0] }}</a>
                <p>Upvotes:{{ place[1] }}</p>
                <p>Downvotes:{{ place[2] }}</p>
            </li>
        {% endfor %}
    </ul>


{% endblock %}
