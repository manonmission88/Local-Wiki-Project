{% extends "main.html" %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
<h3>Sign Up</h3>

<form method="post" action="/signup">
    <p>Username</p>
    <input type="text" name="username" placeholder="Your username" required/><br/>
    <p>Password</p>
    <input type="text" name="password" placeholder="Your password" required/><br/>
    <input type="submit" value="Sign Up"/>
</form>



{% endblock %}
