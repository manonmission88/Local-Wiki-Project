{% extends "main.html" %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
<h3>Sign Up</h3>

<form method="post" action="/signup">
    <!-- <p>Username</p> -->
    <input type="text" name="username" placeholder="Username" required/>
    <!-- <p>Password</p> -->
    <input type="text" name="password" placeholder="Password" required/>
    <input type="submit" value="Sign Up"/>
    {% if message %}
        <div>{{ message }}</div>
       {% endif %}
</form>



{% endblock %}
